      <links/>
      <content><![CDATA[<h1 style="MARGIN: 0cm 0cm 0pt" class="MsoNormal"><span lang="DE-CH">资源管理器视图</span></h1>
<h1 style="MARGIN: 0cm 0cm 0pt" class="MsoNormal">&nbsp;</h1>
<p style="MARGIN: 0cm 0cm 0pt" class="MsoNormal"><span lang="DE-CH"><font size="1">在资源管理器视图中，你可以访问OpenCms的资源。你可以新建文件和文件夹，修改它们的属性，并在编辑器里进行编辑。作业区完全基于HTML，因此能够使用浏览器操作（如IE或火狐）。</font></span></p>
<p style="MARGIN: 0cm 0cm 0pt" class="MsoNormal">&nbsp;</p>
<h2 style="MARGIN: 0cm 0cm 0pt" class="MsoNormal"><span lang="DE-CH">关联菜单</span></h2>
<h2 style="MARGIN: 0cm 0cm 0pt" class="MsoNormal">&nbsp;</h2>
<p style="MARGIN: 0cm 0cm 0pt" class="MsoNormal"><span lang="DE-CH"><font size="3" face="Arial"><font size="1" face="Verdana">使用关联菜单，你能对文件和文件夹执行各种操作。在资源上右键点击鼠标即可访问关联菜单。</font> </font></span></p>
<p>&nbsp;</p>
<p style="MARGIN: 0cm 0cm 0pt" class="MsoNormal">&nbsp;</p>
