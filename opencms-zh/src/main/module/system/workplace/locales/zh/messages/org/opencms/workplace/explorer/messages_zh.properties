desc.folder				=能包含文件和子文件夹的文件夹。它们在虚拟文件系统里对组织文件是非常有用的。文件夹也被作为目录引用。
desc.extendedfolder			=扩展文件夹用来在一个地方存储同类资源如图片、文档或链接。使用扩展文件夹保存这些资源类型的总览。
desc.imagegallery			=图片库文件夹用来把你站点的图片存储在一个地方。在编辑器里，图片能从预览列表中选择并插入到内容中。
desc.downloadgallery			=下载库文件夹用来存储能被下载的文件。它能存储二进制文件如office文档、PDF文档或档案。在编辑器里，下载内容能从库里直接选择，作为下载链接插入到内容中。
desc.linkgallery			=外部链接库文件夹用来存储一个到外部网页的链接的集合。在编辑器里，能够直接选择存储在这个文件夹的链接，并插入到内容中。
desc.htmlgallery			=HTML库文件夹用来存储预定义的HTML片断。这些片段本身被存储在这个文件夹内的文本文件中。在编辑器里，能从库里直接选择这些片段应用到内容中。
desc.tablegallery			=表格库文件夹用来存储HTML表格片段。片段被存储在这个文件夹的文本文件中并且能被XSLT翻译处理。在编辑器里，你能从库里选择片段和把它们插入到内容里。
desc.structuredcontent			=在内容管理系统显示一个可用的结构化内容列表。一个结构化内容也被称为XML内容。它有一个预先定义的结构, 以便所有相同类型的内容能以同样的方式显示。
desc.xmlcontent				=这是一个通用的、没有指定特定schema的结构化内容。你仅能编辑它的控制代码。通常用它创建基于xml的配置文件。
desc.xmlpage				=在这个页面里你能随意编辑文字，支持HTML元素如列表、表格或斜体字。这些文字将用一个模版来显示。
desc.plain				=一个文本文件能被用来保存静态信息或配置。在一个网页环境中，它能被用来存储css样式或JavaScript代码。
desc.jsp				=JSP (Java Server Page)被用来在内容管理系统中构建动态页面。应用JSP要求熟练地使用Java程序和HTML的技巧。你可以在你的JSP中访问Java和内容管理系统的API。在处理JSP之后，结果通常会显示在屏幕上。
desc.pointer				=外部链接包含一个引用外部站点的网址。这些外部链接通常被存储在外部链接库中。
desc.link				=快捷方式是第二种对已经存在的内容管理系统文件的引用。编辑快捷方式将自动编辑原文件。例如，快捷方式对创建多语言页面是有用的。
desc.upload				=从实际文件系统上传一个新文件到内容管理系统的虚拟文件系统。

