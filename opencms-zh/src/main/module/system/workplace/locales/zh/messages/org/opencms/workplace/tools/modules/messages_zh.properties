label.modules.createClassesFolder.help					 =选中以便创建'/classes/'子文件夹树。在模块中存储和输出本地语言、Java类或其它属性文件时必须有这个文件夹。把'/classes/'文件夹添加到输出点。
label.modules.createLibFolder							 =创建lib子文件夹
