desc.news		=这是一个更复杂的典型新闻文章类型。除了通常的文章的标准元素(标题、摘要、正文), 它也能显示链接、附件、图片和作者信息。
desc.faq		=这是一个常见问题(FAQ)文章常用于在一个站点创建常见问题列表。它包含一个问题、回答和可选择的附件。你能在站点的不同地方用这一文章类型创建分等级的常见问题区。
desc.event		=在这个内容里能存储一个事件所有的重要信息。事件通常创建成事件列表或事件日历。
desc.jobs		=提供的招聘包含了招聘信息。在站点上这类资源类型被用来创建不同种类下的招聘列表。
desc.filelist		=一个链接列表项通常被用来存储外部链接的信息。它能被用来创建外部链接的列表, 显示链接和附加信息。